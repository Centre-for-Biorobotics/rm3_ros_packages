Pathfinder:
    Dt: 0.01
    ReferenceFrame: "odom/unfiltered" # "odom/unfiltered", "estimated_odom"

Whiskers:
    BiasNoiseSamples: 300  # Whiskers have some bias and noise, so the robot takes the given number of samples of the whisker messages at the start to set an offset for the whiskers
    Simulation:
        AddNoise: "disabled"  # "enabled"/"disabled"
        AddSimulatedBias: "disabled"  # "enabled"/"disabled"

Control:
    PID:
        Horizontal:
            Kp: 1.3
            Ki: 0
            Kd: 0
            Setpoint: 0.2
            Saturation: [-3, 3]
        Direction:
            Kp: 20
            Ki: 0
            Kd: 0
            Setpoint: 0
            Saturation: [-15, 15]
        XAxis:
            Kp: 20
            Ki: 0
            Kd: 0
            Setpoint: 0
            Saturation: [-40, 40]

        XAxisTurning:
            Kp: 40
            Ki: 0
            Kd: 0
            Setpoint: 0
            Saturation: [-40, 40]
