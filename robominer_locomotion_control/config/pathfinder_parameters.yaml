Pathfinder:
    Dt: 0.01
    ReferenceFrame: "odom/unfiltered" # "odom/unfiltered", "estimated_odom"
    Simulation: "enabled"
    SkipInitialBiasMatrixCalculation: "enabled"  # meant for simulation, where there's no bias introduced

Whiskers:
    BiasNoiseSamples: 10  # Whiskers have some bias and noinse, so the robot takes the given number of samples of the whisker messages at the start to set an offset for the whiskers
    Simulation:
        AddNoise: "disabled"  # "enabled"/"disabled"
        AddSimulatedBias: "disabled"  # "enabled"/"disabled"

Control:
    PID:
        Horizontal:
            Kp: 1
            Ki: 0.5
            Kd: 0.2
            Setpoint: 0.2
            Saturation: [-0.5, 0.5]
        DirectionWall:
            Kp: 7.5
            Ki: 1.5
            Kd: 0.5
            Setpoint: 0
            Saturation: [-5, 5]
        DirectionPath:
            Kp: 0.5
            Ki: 0.1
            Kd: 0.2
            Setpoint: 0
            Saturation: [-40, 40]
        XAxis:
            Kp: 20
            Ki: 0
            Kd: 0
            Setpoint: 0
            Saturation: [-40, 40]

        XAxisTurning:
            Kp: 40
            Ki: 0
            Kd: 0
            Setpoint: 0
            Saturation: [-40, 40]
